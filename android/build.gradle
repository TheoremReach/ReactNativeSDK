buildscript {
    repositories {
        google()
        maven {
            url "https://repo.grails.org/grails/core/"
        }
        gradlePluginPortal()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.theoremreach"
    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    flatDir {
        dirs 'libs'
    }
    maven {
        url "https://repo.grails.org/grails/core/"
    }
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.theoremreach:theoremreach:3.6.1'
}
  